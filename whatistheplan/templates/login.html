{% extends "base.html" %}


{% block body_block %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" action="/login" action="post">
      <h2 class="page-header bold-italic">please log in:</h2>

      <div class="form-group">
        <label for="username" class="control-label col-xs-4">username:</label>
        <div class="col-xs-6">
          <input class="form-control input-lg" id="username-form" type="text" name="username" placeholder="username">
        </div>
      </div>
      <hr>

      <div class="form-group">
        <label for="password" class="control-label col-xs-4">enter a password:</label>
        <div class="col-xs-6">
          <input class="form-control input-lg" id="password-form" type="password" name="password" placeholder="password">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2 col-xs-offset-8">
          <button class="btn btn-lg btn-primary pull-right btn-custom" type='submit'>Submit</button>
        </div>
      </div>
    </form>
    <!-- end div.col-md-4.col-md-offset-4 -->
  </div>
<!-- end div.row -->
</div>

{% endblock %}
